<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>CONGKAK</h1>
    <div class="container">

      <div class="row align-items-center">

            <div class="col-sm p2-houses" id="11"></div>
            <div class="col-sm p2-houses" id="10"></div>

          </div>

            <div class="col-sm p1-houses" id="0"></div>
            <div class="col-sm p1-houses" id="1"></div>
            <div class="col-sm p1-houses" id="2"></div>
            <div class="col-sm p1-houses" id="3"></div>
            <div class="col-sm p1-houses" id="4"></div>
            <div class="col-sm p1-houses" id="5"></div>
